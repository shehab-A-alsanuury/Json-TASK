<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }
        #addForm {
            margin-bottom: 20px;
        }
        #addForm input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="addForm">
        <input type="text" id="brandInput" placeholder="Brand">
        <input type="text" id="modelInput" placeholder="Model">
        <input type="number" id="priceInput" placeholder="Price">
        <button onclick="addProduct()">Add Product</button>
    </div>
    <table id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>BRAND</th>
                <th>MODEL</th>
                <th>PRICE</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody id="productmytabley">
        </tbody>
    </table>
    

    <script src="script.js"></script>
   
    

</body>
</html>
